<!DOCTYPE html>
<html>

    <head>
        <title>GG replays analyser</title>

        <script src="./js/index.js" defer></script>

        <script src="https://cdn.plot.ly/plotly-2.4.2.min.js"></script>

        <link rel="stylesheet" href="./css/index.css">
    </head>

    <body class="verticalContainer">
        <form>
            <h1 class="title">Select the floors you would like to include games from</h1>
            <section id="form" class="form" onsubmit="applySelectedFloors(event)">
                <section class="horizontalContainer">
                    <section class="radio-container">
                        <label for="floor1"> Floor 1</label>
                        <input id="floor1" name="floorSelect" type="radio" class="radio">
                    </section>
                    <section class="radio-container">
                        <label for="floor2"> Floor 2</label>
                        <input id="floor2" name="floorSelect" type="radio" class="radio">
                    </section>
                    <section class="radio-container">
                        <label for="floor3"> Floor 3</label>
                        <input id="floor3" name="floorSelect" type="radio" class="radio">
                    </section>
                    <section class="radio-container">
                        <label for="floor4"> Floor 4</label>
                        <input id="floor4" name="floorSelect" type="radio" class="radio">
                    </section>
                    <section class="radio-container">
                        <label for="floor5"> Floor 5</label>
                        <input id="floor5" name="floorSelect" type="radio" class="radio">
                    </section>
                    <section class="radio-container">
                        <label for="floor6"> Floor 6</label>
                        <input id="floor6" name="floorSelect" type="radio" class="radio">
                    </section>
                    <section class="radio-container">
                        <label for="floor7"> Floor 7</label>
                        <input id="floor7" name="floorSelect" type="radio" class="radio">
                    </section>
                    <section class="radio-container">
                        <label for="floor8"> Floor 8</label>
                        <input id="floor8" name="floorSelect" type="radio" class="radio">
                    </section>
                    <section class="radio-container">
                        <label for="floor9"> Floor 9</label>
                        <input id="floor9" name="floorSelect" type="radio" class="radio">
                    </section>
                    <section class="radio-container">
                        <label for="floor10"> Floor 10</label>
                        <input id="floor10" name="floorSelect" type="radio" class="radio">
                    </section>
                    <section class="radio-container">
                        <label for="floor99"> Floor 99 (Celestial)</label>
                        <input id="floor99" name="floorSelect" type="radio" checked="true" class="radio">
                    </section>
                </section>

                <button class="btn" type="submit" onclick="applySelectedFloors(event)">Apply</button>
                <section class="fineprint" id="fineprint"> Please wait while the data is loaded</section>
            </section>
        </form>

        <section class="horizontalContainer">
            <section class="chart-container">
                <section id="charUsagePie" class="chart"></section>
            </section>
            <section class="chart-container">
                <section id="charWinrateBar" class="chart"></section>
            </section>
        </section>
        <section class="wide-chart-container" style="place-self: center;">
            <section id="heatmapChart" class="chart" style="padding-top: 20vh;"></section>
        </section>



    </body>


</html>
